<!-- Formulario de registro-->
<div class="panel panel-default col-xs-6 col-md-offset-3">
	<h2>Registro</h2>
	<form role="form" name="form" novalidate>
		<div class="form-horizontal">
			<!-- nombre -->
			<div class="input-group" style="margin-top: 10px">
				<span class="input-group-addon"><span class="glyphicon glyphicon-user" ></span></span>
				<input type="text" class="form-control" placeholder="Nombre" name="uName" ng-model="user.name" required />					
			</div>
			<div ng-show="form.uName.$invalid">
				<span ng-show="form.uName.$error.required">	Es necesario un nombre.</span>
			</div>
			<!-- apellido -->
			<div class="input-group" style="margin-top: 10px">						
				<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
				<input type="text" class="form-control" placeholder="Apellidos" name="uSurname" ng-model="user.surname" required />
			</div>
			<div ng-show="form.uSurname.$invalid">
				<span ng-show="form.uSurname.$error.required">	Es necesario un apellido.</span>
			</div>
			<!-- direccion -->
			<div class="input-group" style="margin-top:10px">						
				<span class="input-group-addon"><span class="glyphicon glyphicon-home"></span></span>
				<input type="text" class="form-control" placeholder="Dirección" name="uAdress" ng-model="user.adress" required />	
			</div>
			<div ng-show="form.uAdress.$invalid">
				<span ng-show="form.uAdress.$error.required">	Es necesario una dirección.</span>
			</div>
			<!-- email -->
			<div class="input-group" style="margin-top:10px">						
				<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
				<input type="email" class="form-control" placeholder="Email" name="uEmail" ng-model="user.email" required />
			</div>
			<div ng-show="form.uEmail.$invalid && form.uEmail.$invalid">
					<span ng-show="form.uEmail.$error.required">	Es necesario un email.</span>
					<span ng-show="form.uEmail.$error.email">	Este no es un email valido.</span>
			</div>
			<div class="input-group" style="margin-top:10px">			
				<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
				<!-- Seleccion de año -->
					  <select class="form-control col-xs-6" name="uYear" ng-model="user.year" ng-options="year for year in years" required /></select>	
				<!-- telefono -->	
				<span class="input-group-addon"><span class="glyphicon glyphicon-phone-alt"></span></span>
				<input type="text" class="form-control" placeholder="Telefono" name="uTlf" ng-model="user.tlf" required />
			</div>
			<div ng-show="form.uTlf.$invalid">
				<span ng-show="form.uTlf.$error.required || form.uYear.$error.required">	Es necesario un tlf, y un año.</span>
			</div>
			<!-- pass -->	
			<div class="input-group" style="margin-top: 10px">
				<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
				<input type="password" class="form-control" placeholder="Contraseña" name="uPass" ng-model="user.pass" required />		
			</div>
			<div ng-show="form.uPass.$invalid">
				<span ng-show="form.uPass.$error.required">	Es necesario una contraseña.</span>
			</div>
			<!-- repass -->
			<div class="input-group" style="margin-top: 10px">
				<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
				<input type="password" class="form-control" placeholder="Repita su contraseña" name="uRepass" ng-model="user.repass" required />		
			</div>
			<div ng-show="form.uRepass.$invalid">
				<span ng-show="form.uRepass.$error.required">	Vuelva a escribir su contraseña.</span>
			</div>
			<button type="submit" class="btn btn-lg btn-primary btn-block" style="margin-top: 10px"  ng-disabled="form.$invalid" ng-click="update(user)">Registrar</button>
			<br/>
		</div>
	</form>
</div>
